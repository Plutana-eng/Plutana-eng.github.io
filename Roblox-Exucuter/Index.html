<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutana_exe - Roblox Executor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="content-left">
            <h1>Plutana_exe</h1>
            <p class="subtitle">Roblox Executor</p>
            <p class="credits">Made by Plutana Discord</p>
            
            <div class="buttons">
                <button id="download-btn" class="btn">Download</button>
                <button id="view-all-btn" class="btn">View All</button>
            </div>
        </div>
        
        <div class="content-right">
            <div class="image-container">
                <img src="gaming-setup.png" alt="Gaming Setup" class="tilt-image" id="tilt-image">
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-container">
            <div class="popup-header">
                <h2>All Versions</h2>
                <button id="close-popup" class="close-btn">&times;</button>
            </div>
            <div class="popup-content">
                <div id="loading-message">Loading versions...</div>
                <div id="versions-list" class="versions-list"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
